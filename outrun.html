<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outrun Wallpaper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background:
        linear-gradient(to bottom,
          transparent 0%,
          transparent 50%,
          rgba(138, 43, 226, 0.3) 50%,
          rgba(138, 43, 226, 0.6) 100%
        ),
        radial-gradient(circle at 50% 50%, #4c4d82 0%, #0b0d2a 80%);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="outrunCanvas"></canvas>

  <script>
    const canvas = document.getElementById('outrunCanvas');
    const ctx = canvas.getContext('2d');

    let audioIntensity = 0;
    let baseGlowMultiplier = 1;
    const maxGlowMultiplier = 10;

    const gridSpacing = 40;
    const totalLines = 102;
    const stars = [];
    const starCount = 200;
    let rotationAngle = 0;
    const rotationSpeed = 0.0002;

    const horizontalLines = [];
    const maxLines = 20;
    const minLines = 5;
    const lineSpawnInterval = 400;
    const baseSpeed = 0.5;
    const acceleration = 0.15;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      generateStars();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function livelyAudioListener(audioArray) {
      if (!audioArray || audioArray.length === 0) {
        audioIntensity *= 0.95;
        baseGlowMultiplier = 1 + Math.pow(audioIntensity, 0.3) * (maxGlowMultiplier - 1);
        return;
      }

      let maxVal = Math.max(...audioArray);
      let avgVal = audioArray.reduce((a, b) => a + b, 0) / audioArray.length;

      audioIntensity = Math.min((maxVal * 0.8 + avgVal * 0.2) * 3, 1);
      baseGlowMultiplier = 1 + Math.pow(audioIntensity, 0.5) * (maxGlowMultiplier - 1);
    }

    function getMidY() {
      return canvas.height / 2;
    }

    function drawGrid() {
      const midY = getMidY();
      ctx.lineWidth = 3;
      ctx.strokeStyle = 'white';

      for (let i = 0; i < totalLines; i++) {
        const t = i / (totalLines - 1);
        const adjustedT = 0.5 - 0.5 * Math.cos(Math.PI * t);
        const xMid = adjustedT * canvas.width;
        const offsetX = ((xMid - canvas.width / 2) / (canvas.width / 2)) * canvas.width * 5;

        const shadowLayers = [
          { blur: 200, color: '#ff00ff' },
          { blur: 100, color: '#ff44ff' },
          { blur: 50, color: '#ffffff' }
        ];

        shadowLayers.forEach(({ blur, color }) => {
          ctx.shadowBlur = blur * baseGlowMultiplier;
          ctx.shadowColor = color;
          ctx.beginPath();
          ctx.moveTo(xMid, midY);
          ctx.lineTo(xMid + offsetX, canvas.height);
          ctx.stroke();
        });
      }

      const horizontalShadowLayers = [
        { blur: 200, color: '#00ffff' },
        { blur: 100, color: '#4444ff' },
        { blur: 50, color: '#ffffff' }
      ];

      horizontalShadowLayers.forEach(({ blur, color }) => {
        ctx.shadowBlur = blur * baseGlowMultiplier;
        ctx.shadowColor = color;
        ctx.strokeStyle = 'white';
        ctx.beginPath();
        ctx.moveTo(0, midY);
        ctx.lineTo(canvas.width, midY);
        ctx.stroke();
      });

      ctx.shadowBlur = 0;
    }

    function generateStars() {
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 0.8 + 0.2,
          baseOpacity: Math.random() * 0.8 + 0.2,
          twinkleSpeed: Math.random() * 0.005 + 0.003,
          twinklePhase: Math.random() * Math.PI * 2
        });
      }
    }

    function drawStars() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      ctx.save();

      stars.forEach(star => {
        const dx = star.x - centerX;
        const dy = star.y - centerY;
        const rotX = dx * Math.cos(rotationAngle) - dy * Math.sin(rotationAngle);
        const rotY = dx * Math.sin(rotationAngle) + dy * Math.cos(rotationAngle);
        const finalX = rotX + centerX;
        const finalY = rotY + centerY;

        if (finalY <= centerY) {
          const twinkle = Math.sin(Date.now() * star.twinkleSpeed + star.twinklePhase) * 0.15;
          const opacity = Math.max(0.1, star.baseOpacity + twinkle);

          const layers = [
            { blur: 25, radius: star.size, alpha: 0.8 },
            { blur: 15, radius: star.size * 0.8, alpha: 0.6 },
            { blur: 8, radius: star.size * 0.5, alpha: 1.0 }
          ];

          layers.forEach(({ blur, radius, alpha }) => {
            ctx.shadowBlur = blur;
            ctx.shadowColor = `rgba(255, 255, 255, ${opacity * alpha})`;
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.beginPath();
            ctx.arc(finalX, finalY, radius, 0, Math.PI * 2);
            ctx.fill();
          });
        }
      });

      ctx.restore();
    }

    function drawSun() {
      const midY = getMidY();
      const sunRadius = canvas.width * 0.12;
      const sunX = canvas.width / 2;
      const sunY = midY - sunRadius * 0.425;

      ctx.save();
      ctx.beginPath();
      ctx.rect(0, 0, canvas.width, midY);
      ctx.clip();

      const gradient = ctx.createLinearGradient(sunX, sunY - sunRadius, sunX, sunY + sunRadius);
      gradient.addColorStop(0, '#ffff00');
      gradient.addColorStop(0.3, '#ff8c00');
      gradient.addColorStop(0.7, '#ff1493');
      gradient.addColorStop(1, '#ff6b9d');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
      ctx.fill();

      ctx.shadowBlur = 100 * baseGlowMultiplier;
      ctx.shadowColor = '#ff6b9d';
      ctx.beginPath();
      ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
      ctx.shadowBlur = 0;
    }

    function spawnHorizontalLine() {
      horizontalLines.push({ y: getMidY(), speed: baseSpeed });
    }

    function updateHorizontalLines() {
      const midY = getMidY();
      horizontalLines.forEach(line => {
        const relativeDistance = (line.y - midY) / (canvas.height - midY);
        const speedMultiplier = 1 + Math.pow(relativeDistance, 2) * 3;
        line.y += line.speed * speedMultiplier;
        line.speed += acceleration;
      });

      // Remove lines offscreen
      for (let i = horizontalLines.length - 1; i >= 0; i--) {
        if (horizontalLines[i].y > canvas.height) horizontalLines.splice(i, 1);
      }
    }

    function drawHorizontalLines() {
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'white';
      ctx.shadowColor = '#ff00ff';
      ctx.shadowBlur = 40 * baseGlowMultiplier;

      horizontalLines.forEach(line => {
        ctx.beginPath();
        ctx.moveTo(0, line.y);
        ctx.lineTo(canvas.width, line.y);
        ctx.stroke();
      });

      ctx.shadowBlur = 0;
    }

    setInterval(() => {
      if (horizontalLines.length < maxLines) spawnHorizontalLine();
    }, lineSpawnInterval);

    function animate() {
      rotationAngle += rotationSpeed;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
      drawSun();
      drawGrid();
      updateHorizontalLines();
      drawHorizontalLines();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
